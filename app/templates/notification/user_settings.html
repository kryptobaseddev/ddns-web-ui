{% extends "base.html" %}

{% block content %}
<h2>Notification Preferences</h2>
<form method="POST">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="email_enabled" name="email_enabled" {% if settings.email_enabled %}checked{% endif %}>
        <label class="form-check-label" for="email_enabled">Enable Email Notifications</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="sms_enabled" name="sms_enabled" {% if settings.sms_enabled %}checked{% endif %}>
        <label class="form-check-label" for="sms_enabled">Enable SMS Notifications</label>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number (for SMS)</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ settings.phone_number or '' }}">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="push_enabled" name="push_enabled" {% if settings.push_enabled %}checked{% endif %}>
        <label class="form-check-label" for="push_enabled">Enable Push Notifications</label>
    </div>
    <div class="form-group">
        <label for="device_token">Device Token (for Push Notifications)</label>
        <input type="text" class="form-control" id="device_token" name="device_token" value="{{ settings.device_token or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Preferences</button>
</form>
{% endblock %}
